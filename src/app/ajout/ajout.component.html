<div class="login-page bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="bg-white ">
          <div class="row">
            <div class="col-6 side-image">
            </div>
            <div class="col-6">
              <div class="form-left py-5 px-5 global">
                <form class="row_ w-100" id="form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                  <h1 style="text-align: center;margin-bottom: 50px ;color: pink;">inscription</h1>

                  <!-- <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div> -->
                  <div class="col-md-12 mb-3">
                    <input type="hidden" class="form-control" formControlName="prix">
                    <input type="hidden" class="form-control" formControlName="descrition">
                    <label> prenom</label>

                    <input type="text" class="form-control" formControlName="prenom" id="nom" name="nom" type="text"
                      id="nom" name="nom">
                    <div *ngIf="registerForm.controls['prenom'].dirty && registerForm.controls['prenom'].errors"
                      class="text-danger">
                      <div *ngIf="registerForm.controls['prenom'].errors['required']">
                        champ requis
                      </div>

                    </div>
                  </div><br>

                  <div class="col-md-12 mb-3">

                    <label> nom</label>

                    <input type="text" value="{{typeOption}}" class="form-control" formControlName="nom" id="nom"
                      name="nom">
                    <div *ngIf="registerForm.controls['nom'].dirty && registerForm.controls['nom'].errors"
                      class="text-danger">
                      <div *ngIf="registerForm.controls['nom'].errors['required']">
                        champ requis
                      </div>

                    </div>
                  </div><br>
                  <div class="col-md-12 mb-3">

                    <label> type</label>
                    <!--         
                          <input  type="text" class="form-control" formControlName="nom" id="nom" name="nom" type="text" id="nom" name="nom"
                            > -->
                            <input readonly type="text" value="{{typeOption}}" class="form-control" formControlName="type" id="nom"
                            name="nom">
                   
                    <div *ngIf="registerForm.controls['type'].dirty && registerForm.controls['type'].errors"
                      class="text-danger">
                      <div *ngIf="registerForm.controls['type'].errors['required']">
                        champ requis
                      </div>

                    </div>
                  </div><br>
                  <div class="col-md-12 mb-3">

                    <label>codeacces</label>

                    <input type="text" class="form-control" formControlName="codeacces" id="nom" name="codeacces"
                      type="text" id="nom" name="nom">
                    <div *ngIf="registerForm.controls['codeacces'].dirty && registerForm.controls['codeacces'].errors"
                      class="text-danger">
                      <div *ngIf="registerForm.controls['codeacces'].errors['required']">
                        champ requis
                      </div>

                    </div>
                  </div><br>



                  <div class="pb-5 col-md-12">
                    <button type="submit" class="btn btn-pink px-4 float-end mt-4 submit "> Ajouter
                      <span class="visually" *ngIf="!spin"></span>
                      <span class="" *ngIf="!spin" role="status" aria-hidden="false" style="color: white;"></span>
                    </button>
                  </div>
                </form>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
