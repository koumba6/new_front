<div class="login-page bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-6 side-image">
              </div>
              <div class="col-6">
                <div class="form-left py-5 px-5 global">
                  <form class="row_ w-100" id="form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <h1 style="text-align: center;margin-bottom: 50px;">Connexion</h1>
                         
                    <!-- <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div> -->
                    <div class="col-md-12 mb-3">
                        <span><svg width="25" height="25" viewBox="0 0 33 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M32.3748 7.95596C32.6262 7.76145 33 7.94341 33 8.25085V21.082C33 22.7448 31.6143 24.0938 29.9062 24.0938H3.09375C1.38574 24.0938 0 22.7448 0 21.082V8.25713C0 7.94341 0.367383 7.76772 0.625195 7.96223C2.06895 9.05398 3.9832 10.4406 10.5574 15.09C11.9174 16.0562 14.2119 18.0891 16.5 18.0766C18.801 18.0954 21.1406 16.0186 22.449 15.09C29.0232 10.4406 30.9311 9.04771 32.3748 7.95596ZM16.5 16.0625C17.9953 16.0876 20.148 14.2304 21.2309 13.4649C29.7838 7.42263 30.4348 6.89558 32.407 5.38972C32.7809 5.10737 33 4.66816 33 4.20386V3.01172C33 1.349 31.6143 0 29.9062 0H3.09375C1.38574 0 0 1.349 0 3.01172V4.20386C0 4.66816 0.219141 5.1011 0.592969 5.38972C2.56523 6.88931 3.21621 7.42263 11.7691 13.4649C12.852 14.2304 15.0047 16.0876 16.5 16.0625Z" fill="black"/>
                            </svg>
                            </span>
                      <label> Email</label>
                                
                        <input  type="text" class="form-control" formControlName="email" id="email" name="email" type="text" id="email" name="email"
                          >
                       <div *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].errors"
                          class="text-danger">
                          <div *ngIf="registerForm.controls['email'].errors['required']">
                            champ requis
                          </div>
                          <div *ngIf="registerForm.controls['email'].errors['email']">
                            Adresse email incorrect
                          </div>
                        </div> 
                    </div><br>
  
                        <div class="col-md-12 mb-3">
                          <label><svg width="25" height="25" viewBox="0 0 33 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M29.4643 12.6875H27.6964V8.60938C27.6964 3.86289 22.6728 0 16.5 0C10.3272 0 5.30357 3.86289 5.30357 8.60938V12.6875H3.53571C1.58371 12.6875 0 13.9053 0 15.4062V26.2812C0 27.7822 1.58371 29 3.53571 29H29.4643C31.4163 29 33 27.7822 33 26.2812V15.4062C33 13.9053 31.4163 12.6875 29.4643 12.6875ZM21.8036 12.6875H11.1964V8.60938C11.1964 6.36074 13.5757 4.53125 16.5 4.53125C19.4243 4.53125 21.8036 6.36074 21.8036 8.60938V12.6875Z" fill="black"/>
                            </svg>
                            Mot de passe<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" formControlName="password" id="password" name="password"  id="password"
                              >
                            <div
                              *ngIf="registerForm.controls['password'].dirty && registerForm.controls['password'].errors"
                              class="text-danger">
                              <div
                                *ngIf="registerForm.controls['password'].dirty && registerForm.controls['password'].errors['required']">
                                champ requis
                              </div>
                              <div
                                *ngIf="!registerForm.controls['password'].errors['required'] && registerForm.controls['password'].errors['minlength']">
                                Password minimun 6 caract√®res
                              </div>
                            </div> 
                        </div><br>
  
                           <div class="pb-5 col-md-12">
                            <button type="submit" class="btn btn-pink px-4 float-end mt-4 submit "> Connexion
                              <span class="visually" *ngIf="!spin" ></span>
                              <span class="" *ngIf="!spin" role="status" aria-hidden="false"
                              style="color: white;"></span>
                            </button>
                          </div>
                  </form>



                


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
